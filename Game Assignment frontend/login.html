<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Game Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
<nav class="navbar navbar-dark" style="background: rgba(0,0,0,0.3);">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="index.html"><i class="fas fa-gamepad me-2"></i>Game Portal</a>
  </div>
</nav>

<main class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 80px);">
  <div class="col-md-5 col-lg-4">
    <div class="card border-0 shadow-lg login-card" style="border-radius: 15px;">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <div class="mb-3" style="font-size: 3rem; color: #667eea;">
            <i class="fas fa-user-circle"></i>
          </div>
          <h2 class="fw-bold">Welcome Back</h2>
          <p class="text-muted mb-0">Sign in to your account</p>
        </div>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginUsername" class="form-label fw-bold">Username</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0"><i class="fas fa-user" style="color: #667eea;"></i></span>
              <input type="text" id="loginUsername" class="form-control border-start-0" placeholder="Enter your username" required>
            </div>
          </div>
          <div class="mb-4">
            <label for="loginPassword" class="form-label fw-bold">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock" style="color: #667eea;"></i></span>
              <input type="password" id="loginPassword" class="form-control border-start-0" placeholder="Enter your password" required>
            </div>
          </div>
          <div id="loginAlert" class="mb-3"></div>
          <button class="btn w-100 fw-bold py-2 animate-btn" type="submit" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px;">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </button>
        </form>
        <div class="mt-4 text-center">
          <p class="text-muted mb-0">Don't have an account? <a href="register.html" class="fw-bold" style="color: #667eea; text-decoration: none;">Sign up</a></p>
        </div>
      </div>
    </div>
    <div class="text-center mt-3">
      <a href="index.html" class="text-white fw-bold text-decoration-none" style="font-size: 0.9rem;"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
    </div>
  </div>
</main>

<footer class="py-4 text-white text-center" style="background: rgba(0,0,0,0.3);">
  <small>&copy; 2025 Game Portal. All rights reserved.</small>
</footer>

<script src="assets/js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
