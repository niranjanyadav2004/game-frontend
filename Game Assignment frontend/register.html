<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Game Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
<nav class="navbar navbar-dark" style="background: rgba(0,0,0,0.3);">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="index.html"><i class="fas fa-gamepad me-2"></i>Game Portal</a>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card border-0 shadow-lg register-card" style="border-radius: 15px;">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <div class="mb-3" style="font-size: 3rem; color: #667eea;">
              <i class="fas fa-star"></i>
            </div>
            <h2 class="fw-bold">Join Game Portal</h2>
            <p class="text-muted mb-0">Create your account to get started</p>
          </div>
          <form id="registerForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="regUsername" class="form-label fw-bold">Username</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0"><i class="fas fa-user" style="color: #667eea;"></i></span>
                  <input type="text" id="regUsername" class="form-control border-start-0" placeholder="Choose a username" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="regPassword" class="form-label fw-bold">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock" style="color: #667eea;"></i></span>
                  <input type="password" id="regPassword" class="form-control border-start-0" placeholder="Create a password" required>
                </div>
              </div>
            </div>
            <div class="row g-3 mt-2">
              <div class="col-md-6">
                <label for="regDeviceId" class="form-label fw-bold">Device ID</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0"><i class="fas fa-mobile-alt" style="color: #667eea;"></i></span>
                  <input type="text" id="regDeviceId" class="form-control border-start-0" placeholder="Your device ID" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="regPlatform" class="form-label fw-bold">Platform</label>
                <select id="regPlatform" class="form-select" required style="border-radius: 8px;">
                  <option value="">Select platform...</option>
                  <option>iOS</option>
                  <option>Android</option>
                  <option>Windows</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="mt-3">
              <label for="regCountry" class="form-label fw-bold">Country</label>
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-globe" style="color: #667eea;"></i></span>
                <input type="text" id="regCountry" class="form-control border-start-0" placeholder="Your country" required>
              </div>
            </div>
            <div id="registerAlert" class="mt-4"></div>
            <button class="btn w-100 fw-bold py-2 animate-btn mt-3" type="submit" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px;">
              <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
          </form>
          <div class="mt-4 text-center">
            <p class="text-muted mb-0">Already have an account? <a href="login.html" class="fw-bold" style="color: #667eea; text-decoration: none;">Sign in</a></p>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="index.html" class="text-white fw-bold text-decoration-none" style="font-size: 0.9rem;"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
      </div>
    </div>
  </div>
</main>

<footer class="py-4 text-white text-center" style="background: rgba(0,0,0,0.3);">
  <small>&copy; 2025 Game Portal. All rights reserved.</small>
</footer>

<script src="assets/js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
